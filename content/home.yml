quotes:
  title: "Caderno de Citações"
  items:
    - quote: "O correr da vida embrulha tudo, a vida é assim: esquenta e esfria, aperta e daí afrouxa, sossega e depois desinquieta. O que ela quer da gente é coragem. O que Deus quer é ver a gente aprendendo a ser capaz de ficar alegre a mais, no meio da alegria, e inda mais alegre ainda no meio da tristeza! Só assim de repente, na horinha em que se quer, de propósito — por coragem."
      author:
        name: "João Guimarães Rosa"
        description: "Grande Sertão: Veredas"
        avatar:
          src: /quotes/joao-guimaraes-rosa.webp
          srcset: /quotes/joao-guimaraes-rosa.webp
          alt: "João Guimarães Rosa"
          width: 80
          height: 80
    - quote: "A sabedoria reside inteira numa certa proporção que somos capazes de encontrar entre aquilo que queremos e aquilo que nos acontece, sem que possamos dizer se é aquilo que nos acontece que assume a forma daquilo que queremos ou aquilo que queremos que assume a forma daquilo que nos acontece."
      author:
        name: "Louis Lavelle"
        description: "O Erro de Narciso"
        avatar:
          src: /quotes/louis-lavelle.webp
          srcset: /quotes/louis-lavelle.webp
          alt: "Louis Lavelle"
          width: 80
          height: 80
    - quote: "Existe algo de lindo na ansiedade, de tal forma que devemos vivê-la, mas sem deixar que ela nos devore. Devemos viver a dúvida que nós mesmos nos colocamos hoje, com a paciência e confiança de que a resposta virá no momento em que seremos capazes de recebê-la e vivê-la."
      author:
        name: "Rainer Maria Rilke"
        description: "Cartas a um Jovem Poeta"
        avatar:
          src: /quotes/rainer-maria-rilke.webp
          srcset: /quotes/rainer-maria-rilke.webp
          alt: "Rainer Maria Rilke"
          width: 80
          height: 80
