          <NuxtPage />
        </template>
        ```

        ```json [package.json]
        {
          "name": "nuxt-data-fetching",
          "private": true,
          "type": "module",
          "scripts": {
            "dev": "nuxt dev",
            "build": "nuxt build",
            "generate": "nuxt generate",
            "preview": "nuxt preview"
          },
          "dependencies": {
            "nuxt": "latest"
          }
        }
        ```

        ```vue [pages/index.vue]
        <script setup lang="ts">
        const { data } = await useFetch('/api/hello')
        </script>

        <template>
          <h1>{{ data.message }}</h1>
        </template>
        ```

        ```ts [server/api/hello.ts]
